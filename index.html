<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity English</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-b from-blue-500 to-indigo-600 min-h-screen flex items-center justify-center p-4 text-white text-center">
    
    <div id="app" class="bg-white rounded-[40px] p-6 shadow-2xl text-gray-800 max-w-sm w-full border-b-[10px] border-gray-200 relative overflow-hidden">
        
        <div id="start-screen">
            <h1 class="text-4xl mb-2">üá¨üáß</h1>
            <h2 class="text-2xl font-bold text-blue-600 mb-6">Infinity English</h2>
            <input id="nama" type="text" placeholder="Nama Jagoan..." class="w-full p-4 text-lg border-4 border-blue-50 rounded-2xl mb-4 text-center outline-none focus:border-blue-400 text-gray-700">
            <button onclick="mulaiGame()" class="w-full bg-blue-500 text-white text-xl font-bold py-4 rounded-2xl shadow-[0_6px_0_rgb(37,99,235)] active:shadow-none active:translate-y-1 transition-all">START PLAYING!</button>
            
            <div id="leaderboard-section" class="mt-8">
                <p class="text-blue-600 font-bold mb-3">üèÖ TOP 5 PLAYERS</p>
                <div id="list-juara" class="text-left text-sm space-y-2 max-h-40 overflow-y-auto">
                    <p class="text-center text-gray-400 italic">Loading score...</p>
                </div>
            </div>
        </div>

        <div id="game-screen" class="hidden relative">
            <div class="flex justify-between items-center mb-2 font-bold text-blue-600">
                <div id="lives-container" class="text-xl flex gap-1"></div>
                <div class="flex gap-2 items-center">
                    <button onclick="togglePause()" class="bg-blue-100 px-3 py-1 rounded-full">‚è∏Ô∏è</button>
                    <span class="bg-yellow-100 px-3 py-1 rounded-full text-sm">‚≠ê <span id="display-skor">0</span></span>
                </div>
            </div>

            <div class="w-full bg-gray-100 rounded-full h-2 mb-6 overflow-hidden">
                <div id="timer-bar" class="bg-blue-500 h-full w-full transition-all duration-100 linear"></div>
            </div>

            <div id="pause-screen" class="hidden absolute inset-0 z-20 flex flex-col items-center justify-center bg-white/90 rounded-[30px] backdrop-blur-sm">
                <h2 class="text-3xl font-bold text-blue-600 mb-2">Break Time! üç¶</h2>
                <button onclick="togglePause()" class="bg-green-500 text-white px-8 py-4 rounded-2xl font-bold">CONTINUE</button>
            </div>

            <div id="game-content">
                <div class="bg-blue-50 p-8 rounded-[30px] border-4 border-blue-100 mb-6 min-h-[140px] flex items-center justify-center">
                    <p id="pertanyaan" class="text-2xl font-black text-blue-600 leading-tight">Loading question...</p>
                </div>
                <div id="pilihan-jawaban" class="grid grid-cols-2 gap-3"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
